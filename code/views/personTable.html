<div class="row">
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="search" placeholder="search">
    </div>
</div>
<div class="row">
    <div class="col-md-1">
        <!--empty slot for edit buttons-->
    </div>
    <!--<div class="col-md-1">
        <label ng-click="personToggle.toggleColumn('entryNum')">Entry No.</label>
    </div>-->
    <div class="col-md-2">
        <label ng-click="personToggle.toggleColumn('firstName')">First Name</label>
    </div>
    <div class="col-md-2">
        <label ng-click="personToggle.toggleColumn('lastName')">Last Name</label>
    </div>
    <div class="col-md-2">
        <label>Phone No.</label>
    </div>
    <div class="col-md-1">
        <label ng-click="personToggle.toggleColumn('state')">State</label>
    </div>
    <div class="col-md-1">
        <label ng-click="personToggle.toggleColumn('gender')">Gender</label>
    </div>
</div>
<div class="row" ng-repeat="person in personArray | filter:search | orderBy:personToggle.sortBy:personToggle.sortOrder">
    <div class="col-md-1">
        <button type="button" class="btn btn-info">Edit</button>
    </div>
    <!--<div class="col-md-1">
        {{person.entryNum}}
    </div>-->
    <div class="col-md-2">
        {{person.firstName}}
    </div>
    <div class="col-md-2">
        {{person.lastName}}
    </div>
    <div class="col-md-2">
        {{person.phoneNumber}}
    </div>
    <div class="col-md-1">
        {{person.state}}
    </div>
    <div class="col-md-1">
        {{person.gender}}
    </div>
</div>
