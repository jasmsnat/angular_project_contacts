<div class="row">
    <div class="col-md-2">
        <label>First Name:</label>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="personModel.firstName" placeholder="Enter First Name" required>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label>Last Name:</label>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="personModel.lastName" placeholder="Enter Last Name">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label>Phone Number:</label>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="personModel.phoneNumber" placeholder="Enter Phone Number">
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <label>Gender</label>
    </div>
    <div class="col-md-2">
        <input type="radio" value="Male" ng-model="personModel.gender"> Male
        <input type="radio" value="Female" ng-model="personModel.gender"> Female
    </div>
</div>
